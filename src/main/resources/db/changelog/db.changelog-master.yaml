databaseChangeLog:
  - changeSet:
      id: 1
      author: gzockoll
      changes:
        - createTable:
            tableName: developer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: gzockoll
      changes:
        - addColumn:
            tableName: developer
            columns:
              - column:
                  name: programming_languages
                  type: varchar(255)
  - changeSet:
      id: 3
      author: gzockoll
      changes:
        - addColumn:
            tableName: developer
            columns:
              - column:
                  name: email
                  type: varchar(255)
